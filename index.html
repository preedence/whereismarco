<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Eurasia crossing – Live map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Stili progetto -->
    <link rel="stylesheet" href="src/style.css" />

    <!-- MapLibre GL JS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="panel">
      <h1>Eurasia crossing – live</h1>

      <div id="info">
        <div>
          Giorni in bici:
          <strong><span id="total-days">—</span></strong>
        </div>
        <div>
          Km totali:
          <strong><span id="total-km">—</span></strong>
        </div>
        <div>
          Dislivello ↑ totale:
          <strong><span id="total-up">—</span></strong>
        </div>
        <div>
          Ore in sella:
          <strong><span id="total-hours">—</span></strong>
        </div>
        <div>
          Media km/giorno:
          <strong><span id="avg-km-day">—</span></strong>
        </div>
        <div>
          Velocità media:
          <strong><span id="avg-speed">—</span></strong> km/h
        </div>
        <div>
          Giorno più lungo:
          <strong><span id="longest-day">—</span></strong>
        </div>
      </div>

      <div id="summary">
        <h2>Riepilogo tappe</h2>
        <div id="summary-content">Caricamento…</div>
      </div>
    </div>

    <script src="src/map.js"></script>
  </body>
</html>
