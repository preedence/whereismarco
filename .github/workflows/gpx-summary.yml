name: Generate summary from GPX

on:
  push:
    paths:
      - "gpx/**/*.gpx"
      - "scripts/generate_summary.py"
  workflow_dispatch: {}

jobs:
  build-summary:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ⬅️ aggiungi questa sezione

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gpxpy

      - name: Generate summary.json from GPX
        run: |
          python scripts/generate_summary.py

      - name: Commit and push summary.json
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: data/summary.json
          commit_message: "Aggiorna summary.json dai GPX"
