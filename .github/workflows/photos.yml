name: Generate photos.json from geotagged images

on:
  push:
    paths:
      - "photos/**/*.jpg"
      - "photos/**/*.jpeg"
      - "scripts/generate_photos_json.py"
  workflow_dispatch: {}

jobs:
  build-photos-json:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install exifread

      - name: Generate data/photos.json
        run: |
          python scripts/generate_photos_json.py

      - name: Commit and push photos.json
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: data/photos.json
          commit_message: "Aggiorna photos.json da immagini geotaggate"
