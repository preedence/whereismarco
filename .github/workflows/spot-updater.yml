name: Update SPOT position

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests

      - name: Run update_spot
        env:
          SPOT_FEED_URL: ${{ secrets.SPOT_FEED_URL }}
        run: python scripts/update_spot.py

      - name: Commit positions
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Aggiorna positions.geojson (SPOT)"
          file_pattern: data/positions.geojson
